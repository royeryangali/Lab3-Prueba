<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Producto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <h2>Editar Producto</h2>
        <hr/>
        <form method="post" th:action="@{'/product/save'}">
            <input th:value="${product.id}" name="id" type="hidden"/>
            <div class="form-group">
                <label for="productname">Nombre del Producto</label>
                <input th:value="${product.productname}" type="text" class="form-control" name="productname"
                       id="productname">
            </div>
            <div class="form-group">
                <label for="supplier">Proveedor</label>
                <select class="form-control" name="supplier" id="supplier">
                    <option th:each="supplier : ${listaProveedores}" th:value="${supplier.id}" th:text="${supplier.companyname}"
                            th:selected="${supplier.id == product.supplier.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select class="form-control" name="category" id="category">
                    <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.categoryname}"
                            th:selected="${categoria.id == product.category.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityperunit">Cantidad por unidad</label>
                <input th:value="${product.quantityperunit}" type="text" class="form-control" name="quantityperunit"
                       id="quantityperunit">
            </div>
            <div class="form-group">
                <label for="unitprice">Precio unitario</label>
                <input th:value="${product.unitprice}" type="text" class="form-control" name="unitprice" id="unitprice">
            </div>
            <div class="form-group">
                <label for="unitsinstock">Unidades en stock</label>
                <input th:value="${product.unitsinstock}" type="number" class="form-control" name="unitsinstock"
                       id="unitsinstock">
            </div>
            <div class="form-group">
                <label for="unitsonorder">Unidades ordenadas</label>
                <input th:value="${product.unitsonorder}" type="number" class="form-control" name="unitsonorder"
                       id="unitsonorder">
            </div>
            <div class="form-group">
                <label for="reorderlevel">Nivel de reorden</label>
                <input th:value="${product.reorderlevel}" type="number" class="form-control" name="reorderlevel"
                       id="reorderlevel">
            </div>
            <div class="form-check pb-2">
                <input th:checked="${product.discontinued}" class="form-check-input" type="checkbox" name="discontinued"
                       id="discontinued">
                <label class="form-check-label" for="discontinued">¿Descontinuado?</label>
            </div>
            <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </body>
</html>
